name: Draft Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  draft-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get latest tag
        id: latest-tag
        run: |
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -z "$LATEST_TAG" ]; then
            echo "tag=v0.0.0" >> $GITHUB_OUTPUT
          else
            echo "tag=$LATEST_TAG" >> $GITHUB_OUTPUT
          fi

      - name: Generate release notes
        id: release-notes
        uses: orhun/git-cliff-action@v4
        with:
          config: cliff.toml
          args: --unreleased --strip header
        env:
          OUTPUT: RELEASE_NOTES.md

      - name: Update or create draft release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Find existing draft release with tag "unreleased"
          DRAFT_EXISTS=$(gh api repos/:owner/:repo/releases --jq '.[] | select(.draft == true and .tag_name == "unreleased") | .id')

          if [ -n "$DRAFT_EXISTS" ]; then
            # Update existing draft
            echo "Updating existing draft release (ID: $DRAFT_EXISTS)..."
            gh api -X PATCH repos/:owner/:repo/releases/$DRAFT_EXISTS \
              -F body=@RELEASE_NOTES.md \
              -f tag_name="unreleased" \
              -f name="Unreleased" \
              -F draft=true
          else
            # Create new draft release
            echo "Creating new draft release..."
            gh release create unreleased \
              --draft \
              --title "Unreleased" \
              --notes-file RELEASE_NOTES.md
          fi
