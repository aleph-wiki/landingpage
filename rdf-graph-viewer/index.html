<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RDF Graph Viewer</title>
  </head>
  <body>
    <div id="app">
      <div id="hotkeys-overlay">
        <div class="hotkey-item">
          <kbd>/</kbd>
          <span>Search</span>
        </div>
        <div class="hotkey-item">
          <kbd>?</kbd>
          <span>Help</span>
        </div>
      </div>
      <button id="settings-btn" class="floating-btn" title="Settings">
        <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
          <path d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.07-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.43,0.17-0.47,0.41L9.25,5.35C8.66,5.59,8.12,5.92,7.63,6.29L5.24,5.33c-0.22-0.08-0.47,0-0.59,0.22L2.74,8.87 C2.62,9.08,2.66,9.34,2.86,9.48l2.03,1.58C4.84,11.36,4.8,11.69,4.8,12s0.02,0.64,0.07,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.54 c0.05,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.44-0.17,0.47-0.41l0.36-2.54c0.59-0.24,1.13-0.56,1.62-0.94l2.39,0.96 c0.22,0.08,0.47,0,0.59-0.22l1.92-3.32c0.12-0.22,0.07-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6 s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z"/>
        </svg>
      </button>
      <div id="settings-overlay">
        <div id="settings-panel">
          <div class="settings-header">
            <h2>Settings</h2>
            <button id="close-settings-btn" class="icon-btn">
              <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
                <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
              </svg>
            </button>
          </div>
          <div class="settings-content">
            <div class="setting-group">
              <label class="setting-label">SPARQL Endpoint</label>
              <input type="text" id="sparql-endpoint" value="http://localhost:7878/query" placeholder="http://localhost:7878/query" />
            </div>
            <div class="setting-group">
              <button id="load-sample-btn" class="action-btn">Load Sample Data</button>
            </div>
            <div class="setting-group">
              <label class="setting-label">Node Size</label>
              <input type="range" id="node-size" min="10" max="40" value="20" />
              <span class="setting-value" id="node-size-value">20</span>
            </div>
            <div class="setting-group">
              <label class="setting-label">Link Distance</label>
              <input type="range" id="link-distance" min="50" max="300" value="150" />
              <span class="setting-value" id="link-distance-value">150</span>
            </div>
            <div class="setting-group">
              <label class="setting-label">Charge Strength</label>
              <input type="range" id="charge-strength" min="-1000" max="-100" value="-400" />
              <span class="setting-value" id="charge-strength-value">-400</span>
            </div>
            <div class="setting-group">
              <label class="setting-label">Type Display</label>
              <div class="radio-group">
                <label class="radio-option">
                  <input type="radio" name="type-display" value="on" checked />
                  <span>Tags</span>
                </label>
                <label class="radio-option">
                  <input type="radio" name="type-display" value="nodes" />
                  <span>Nodes</span>
                </label>
                <label class="radio-option">
                  <input type="radio" name="type-display" value="off" />
                  <span>Off</span>
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
      <svg id="graph"></svg>
      <div id="timeline">
        <div id="timeline-controls">
          <button id="live-btn" class="control-btn live">
            <span class="live-dot"></span>
            <span class="live-text">LIVE</span>
          </button>
          <div id="session-timeline-wrapper">
            <div id="session-timeline"></div>
          </div>
          <div id="timeline-info">
            <div class="info-row">
              <span id="current-session">No session</span>
            </div>
            <div class="info-row">
              <span id="current-interaction">No interaction</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
